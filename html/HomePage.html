<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookStore Home Page</title>
    <link rel="stylesheet" href="../css/HomePage.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>


    <div class="main-container">
        <div class="header">
            <div class="bookStoreLeft">
                <div class="bookIcon" id="bookIcon">
                    <img src="../asserts/education.svg" />
                </div>
                <div class="BOOKSTORE" id="BOOKSTORE">Bookstore</div>
            </div>

            <div class="search-start">
                <div class="search-button">
                    <i class="material-icons" id="srhIcon">search</i>
                </div>
                <div class="search-bar-container">
                    <input type="text" class="searchInput1" id="searchInput1" placeholder="Search...">
                </div>
            </div>


            <div class="user">
                <div class="userIcon">
                    <i class="material-icons" id="usrIcon">perm_identity</i>

                </div>
                <div class="userName">Profile</div>
            </div>

            <div class="cart">
                <div class="cartIcon">
                    <i class="material-icons" id="usrIcon">shopping_cart</i>

                </div>
                <div class="cartName">Cart</div>
            </div>


        </div>
</div>





</body>

</html>
