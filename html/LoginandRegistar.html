<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet"
            href="../css/LoginandRegister.css">
            <title>RegisterAndLogin</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    
    
            <script src="../java script/LoginAndRegister.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    </head>

    <body>
        <div class="main-container">

        </div>
        <div class="imgcard">
            <div class="image1">
                <div class="cartLogo">
                    <img id="LoginPageLogo" src="../asserts/loginPage.png" width="75%" height="75%"/>
                </div>
            </div>
    
            <div class="LoginLogoTitle">ONLINE BOOK SHOPPING</div>
    
        </div>
    
        <div class="MainContainer">
            <div class="logSign">
                <div class="login" id="loginHeading">LOGIN</div>
                <div class="signup" id="signupHeading">SIGNUP</div>
            </div>

           
            <!-- SIGNUP PAGE -->
            <div class="details" id="signupDetails">
                
                <div class="redIdentifier">
                    <div class="redIdentifierLogin"> </div>
                    <div class="redIdentifierSignup"> </div>
                </div>

                <div class="sd">FullName</div>
    
                <div class="fullName">
                    <div><input type="text" class="enterName" id="enterName" autocomplete="off"></div>
                </div>
                <div class="wrong" id="wrongName">Enter full name</div>
    
                <div class="sd">Email Id</div>
    
                <div class="emailId">
                    <div><input type="email" id="enterEmail" class="enterEmail" autocomplete="off"></div>
                </div>
                <div class="wrong" id="incorrectEmail">Enter Email</div>
    
                <div class="sd">Password</div>
    
                <div class="password">
                    <input type="password" id="enterPassword" class="enterPassword" autocomplete="off">
                </div>
                <div class="wrong" id="incorrectPassword">Enter Password</div>
    
                <div class="sd">Mobile Number</div>
    
                <div class="mobileNumber">
                    <input type="text" id="enterPhoneNumber" class="enterPhoneNumber" autocomplete="off">
                </div>
                <div class="wrong" id="incorrectPhoneNumber">Enter Mobile Number</div>
    
                <button class="signupButton" id="signupButton">Signup</button>
            </div>
    
    
            <!-- LOGIN PAGE -->
    
    
            <div class="loginDetails" id="loginDetails">
    
                <div class="sd2">Email Id</div>
    
                <div class="emailId2">
                    <div><input type="email" id="enterEmail2" class="enterEmail2" autocomplete="off"></div>
                </div>
                <div class="wrong2" id="incorrectEmailLogin">Enter Email</div>
    
                <div class="sd2">Password</div>
    
                <div class="password2">
                    <input type="password" id="enterPassword2" class="enterPassword2" autocomplete="off">
                </div>
                <div class="wrong2" id="incorrectPassword2">Enter Password</div>
    
                <button class="loginButton" id="loginButton">Login</button>
    
                <div class="or">--------OR--------</div>
    
                <div class="social">
                    <button  class="fbButton" id="fbButton">Facebook</button>
                    <button class="googleButton" id="googleButton">Google</button>
                </div>
    
            </div>
    
        </div>
    </body>
</html>
